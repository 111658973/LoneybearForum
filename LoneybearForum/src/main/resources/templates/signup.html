<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../static/css/Pagescss.css">
</head>
<body style="background: url(../static/images/background/bg1.png);background-size: cover;background-attachment: fixed;height: 100%">
    <div id="Vue">
    <div class="hd">
    <a href="#logo_link" class="logo_link"><img class="logo" src="../static/images/page_icons/run.gif">LoneyBearForum</a>
    </div>
    <div class="hd_slogan">
        <p  class="sign_up_slogan">旅途很喧闹</p>
        <p  class="sign_up_subslogan">偶尔停下来下来欣赏路途的风景也是很好的</p>
    </div>
    <div class="sign_up_content">
        <div class="sign_up_form_warpper">
            <div class="sign_up_warpper_up_part">
                <p id="singn_up_form_tittle">欢迎注册</p>
                <p class="already_have_account_tip">已有账号?<a class="none_underline_link go_to_login_link" href="/index">登陆</a></p>
            </div>
            <div class="sign_up_warpper_down_part">
                <form class="sign_up_form" action="/signuped" method="get" name="form1" enctype="multipart/form-data" >
                    <p class="wrong_password_tip">
                        <span id="tip1" style=" " class="user_used_tip visibility_hidden" >{{tip1}}</span>
                    </p>
                    <label class="text_label">用户名</label><input id="user" type="text" class="sign_up_input-text margin_botoom_30" placeholder="账号" name="username" required="required" onblur="CheckFormIfEmpty()" onfocus="clearTip(1)">

                    <label class="text_label" style="letter-spacing: 3.5px ">密&nbsp码</label><input type="password" class="sign_up_input-text" placeholder="密码" name="password" required="required" onblur="CheckFormIfEmpty()"><br>
                    <p class="wrong_password_tip">
                        <span id="tip2" style=" " class="user_used_tip visibility_hidden" >{{tip2}}</span>
                    </p>
                    <label class="text_label">手机号</label><input type="tel" class="sign_up_input-text_phone" placeholder="手机" name="phoneNumber" onblur="CheckFormIfEmpty()" onfocus="clearTip(2)"><br>
                    <label class="text_label" style="letter-spacing: 3.5px">邮&nbsp箱</label><input id="email" type="email" class="sign_up_input-text_email " placeholder="邮箱" name="email" onblur="CheckFormIfEmpty();" onchange="checkEmailIsEmpty()"><br>

                    <label class="text_label ">验证码</label><input type="text" class="sign_up_input-text verify_code_input_text" placeholder="验证码" name="verifycode" required="required" onblur="CheckFormIfEmpty();" onfocus="clearTip(3)">
                    <input id="reget2" type="button" class="get_verifi_code_button disabled" value="获取验证码" onclick="show_verify_container();getnewRandomVerifycode();"><br>
                    <p class="wrong_password_tip">
                        <span id="tip3" style=" " class="user_used_tip visibility_hidden" >{{tip3}}</span>
                    </p>
                    <input type="button" id="submit" class="sign_up_submit_button disabled" value="注册" onclick="signUpAjax();">

                </form>

            </div>
        </div>
        <div class="login_footer"></div>
    </div>
    <div class="get_email_verifycode_container display_none" id="verify_container" v-if="isShowname">
        <img class="cancel_button"  src="../static/images/page_icons/cancel2.png" onclick="hide_verify_container()">
        <div class="get_email_verifycode_warpper">
            <p class="singn_up_form_tittle">邮箱验证</p>
            <div class="get_email_verifycode_warpper_content">
                <p>已经给<a id="user_email"></a>发送验证邮件</p>
                <p>请去邮箱查看，验证码持续5分钟</p>
                <p id="tip"><span id="clock" >10</span>秒后可再次发送</p>
                <button id="resend" class="get_email_verifycode_submit" onclick="timeClock()">再次发送</button>

            </div>
        </div>
    </div>
</div>

    <script>
        function show_verify_container(){
            document.getElementById("verify_container").className="get_email_verifycode_container";
            document.getElementById("user_email").innerText=document.getElementById("email").value;

            timeClock();
        }
        function hide_verify_container(){
            document.getElementById("verify_container").className="get_email_verifycode_container display_none";
        }
        function a(){
            alert(document.getElementById("tip2").className)
            document.getElementById("tip2").className = "wrong_password_tip visibility_visible";
            alert(document.getElementById("tip2").className)
        }
    </script>
    <script src="../static/js/jquery-3.6.0.js"></script>
    <script src="../static/js/jquery.serializejson.js"></script>
    <script src="../static/js/vue.global.js"></script>
    <script src="../static/js/axios.min.js"></script>
    <script src="../static/js/SignupAjax.js"></script>

</body>
</html>
